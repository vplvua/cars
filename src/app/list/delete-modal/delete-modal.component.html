<h1 mat-dialog-title>Are you sure you want to delete this item?</h1>
<div mat-dialog-content class="description">{{ carDescription }}</div>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
